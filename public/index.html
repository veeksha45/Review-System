<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Reviews</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      padding: 24px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      font-size: 20px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 16px;
      border-left: 4px solid #673ab7;
      padding-left: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      margin-bottom: 14px;
      transition: border 0.2s ease-in-out;
    }

    input:focus, textarea:focus {
      border: 2px solid #673ab7;
      outline: none;
    }

    button {
      background-color: #673ab7;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin: 0 auto 16px auto;
    }

    button:hover {
      background-color: #5e35b1;
    }

    .review {
      background-color: #f9f9f9;
      border-left: 4px solid #673ab7;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      font-size: 14px;
    }

    .review strong {
      color: #202124;
      font-size: 15px;
    }

    .review b {
      color: #333;
    }

    #reviews {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add a Review</h2>
    <input type="text" id="company" placeholder="Company Name">
    <input type="number" id="rating" placeholder="Rating (1-5)">
    <textarea id="pros" placeholder="Pros"></textarea>
    <textarea id="cons" placeholder="Cons"></textarea>
    <button onclick="submitReview()">Submit</button>

    <h2>Search Reviews</h2>
    <input type="text" id="search" placeholder="Company Name">
    <button onclick="searchReviews()">Search</button>

    <div id="reviews"></div>
  </div>

  <script>
    function submitReview() {
      const company = document.getElementById('company').value;
      const rating = document.getElementById('rating').value;
      const pros = document.getElementById('pros').value;
      const cons = document.getElementById('cons').value;

      fetch('/api/reviews/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ company_name: company, rating, pros, cons })
      })
      .then(res => res.json())
      .then(data => {
        alert("Review submitted!");
        document.getElementById('company').value = '';
        document.getElementById('rating').value = '';
        document.getElementById('pros').value = '';
        document.getElementById('cons').value = '';
      });
    }

    function searchReviews() {
      const name = document.getElementById('search').value;
      localStorage.setItem('lastCompany', name);

      fetch(`/api/reviews/${name}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('reviews');
          container.innerHTML = '';
          if (data.length === 0) {
            container.innerHTML = '<p>No reviews found</p>';
            return;
          }

          data.forEach(r => {
            const div = document.createElement('div');
            div.className = 'review';
            div.innerHTML = `
              <strong>${r.company_name}</strong><br>
              ‚≠ê Rating: ${r.rating}<br>
              <b>Pros:</b> ${r.pros}<br>
              <b>Cons:</b> ${r.cons}
            `;
            container.appendChild(div);
          });
        });
    }

    window.onload = function () {
      const lastSearch = localStorage.getItem('lastCompany');
      if (lastSearch) {
        document.getElementById('search').value = lastSearch;
        searchReviews();
      }
    };
  </script>
</body>
</html>
